<h4>Agregar Producto</h4>
<form class="row" (ngSubmit)="emitProducto()">
  <input [(ngModel)]="producto.nombre" name="nombre" type="text"  class="form-control mb-2" placeholder="Nombre">
  <input [(ngModel)]="producto.precio" name="precio" type="number" class="form-control mb-2" placeholder="Precio">

  <button type="submit" class="btn btn-primary" >
    Agregar
  </button>
  <!-- <pre>{{ character | json }}</pre> -->
</form>
